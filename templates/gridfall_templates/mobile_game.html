
{% extends "layout.html" %}

{% block title %}Game{% endblock %}

{% block style %}
<style>
    .grid-container {
        position: relative;
        width: 510px;
        height: 680px;
        margin: 20px auto;
        background-size: cover;
        touch-action: none;
    }

    .grid-item {
        width: 85px;
        height: 85px;
        float: left;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box;
        position: relative;
    }

    .draggable-unit {
        position: absolute;
        width: 70px;
        height: 70px;
        z-index: 100;
        touch-action: none;
    }

    .enemy-unit {
        position: absolute;
        width: 70px;
        height: 70px;
        z-index: 50;
    }

    .unit-icon {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .hp-label {
        position: absolute;
        bottom: -20px;
        width: 100%;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 1px black;
        font-size: 12px;
    }

    .header-item {
        display: inline-block;
        margin: 10px;
        color: white;
    }

    #timer {
        font-family: monospace;
        font-size: 1.2em;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .modal-content button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: none;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<script src="/static/gridfall_static/js/boss_loader.js"></script>
<script src='/static/gridfall_static/js/attack_chain.js'></script>
<script>
    window.gameLevel = "{{ level }}";
    window.loadBossAutomatically = false;
    window.isMobileVersion = true;
</script>
<script src="/static/gridfall_static/js/mobile_game.js"></script>

{% endblock content %}
