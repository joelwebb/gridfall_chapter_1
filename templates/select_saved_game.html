{% extends "layout.html" %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Saved Games</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-xl-4">
                                <a href="{{ url_for('create_new_game') }}" class="text-decoration-none">
                                    <div class="card mb-3" style="border: 2px dashed #ccc;">
                                        <div class="card-body text-center">
                                            <i class="feather icon-plus-circle f-40 text-muted"></i>
                                            <h5 class="mt-3 text-muted">Create New Game</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            {% if saved_games %}
                                {% for game in saved_games %}
                                <div class="col-md-6 col-xl-4">
                                    <a href="{{ url_for('saved_game', game_id=game.id, username=session.username) }}" 
                                       class="text-decoration-none">
                                        <div class="card mb-3 hover-shadow" style="transition: all 0.3s ease;">
                                            <div class="card-body">
                                                <h5 class="card-title text-dark">Game #{{ game.id[:8] }}</h5>
                                                <p class="card-text text-muted">Level: {{ game.level }}</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <a href="/home" class="btn btn-primary mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
