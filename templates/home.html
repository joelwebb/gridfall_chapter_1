
{% extends "layout.html" %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Welcome, {{ username }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-8 text-center">
                                <a href="{{ url_for('create_new_game') }}" class="btn btn-primary btn-lg m-2">New Game</a>
                                <a href="{{ url_for('load_game') }}" class="btn btn-secondary btn-lg m-2">Restore Game</a>
                                <a href="{{ url_for('select_saved_game') }}" class="btn btn-info btn-lg m-2">Select Saved Game</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
