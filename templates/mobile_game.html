{% extends "layout.html" %}

{% block title %}Mobile Game{% endblock %}

{% block style %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        margin: 0 auto;
    }

    .card-title {
        color: white;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(7, 1fr);
        gap: 2px;
        width: 100%;
        max-width: 500px;
        height: 420px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 10px;
    }

    .grid-cell {
        background: linear-gradient(145deg, #3a5998, #2d4a7d);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: bold;
        transition: all 0.3s ease;
        cursor: pointer;
        min-height: 50px;
    }

    .grid-cell:hover {
        background: linear-gradient(145deg, #4a69a8, #3d5a8d);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .grid-cell:active {
        transform: scale(0.95);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .card {
            margin: 10px;
            padding: 15px;
        }

        .grid {
            height: 350px;
            max-width: 100%;
        }

        .grid-cell {
            min-height: 40px;
            font-size: 10px;
        }
    }

    @media (max-width: 480px) {
        .grid {
            height: 280px;
            gap: 1px;
            padding: 5px;
        }

        .grid-cell {
            min-height: 30px;
            font-size: 8px;
        }

        .card-title {
            font-size: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title">Mobile Battle Grid</div>

    <div class="grid" id="grid">
        <!-- Grid cells will be generated by JavaScript -->
    </div>
</div>

<script>
// Generate 7x5 grid (7 rows, 5 columns = 35 cells)
document.addEventListener('DOMContentLoaded', function() {
    const grid = document.getElementById('grid');

    for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 5; col++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.setAttribute('data-row', row);
            cell.setAttribute('data-col', col);
            cell.textContent = `${row},${col}`;

            // Add click event for interaction
            cell.addEventListener('click', function() {
                console.log(`Clicked cell: Row ${row}, Column ${col}`);
                this.style.background = 'linear-gradient(145deg, #5a7ab8, #4d6a9d)';
                setTimeout(() => {
                    this.style.background = '';
                }, 200);
            });

            grid.appendChild(cell);
        }
    }

    console.log('✅ Grid created successfully: 7 rows × 5 columns (35 cells)');
});
</script>
{% endblock %}
