
{% extends "layout.html" %}

{% block title %}Mobile Battle Grid{% endblock %}

{% block stylesheets %}
<style>
    .mobile-game-container {
        padding: 8px;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 0;
        height: 100vh;
        overflow: hidden;
    }

    .mobile-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin: 0 auto;
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .mobile-card-title {
        color: white;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        gap: 8px;
    }

    .status-text {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        font-size: 12px;
        font-weight: bold;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(7, 1fr);
        gap: 1px;
        width: 100%;
        height: calc(100vh - 140px);
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        padding: 10px;
        flex: 1;
        margin-top: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .grid-cell {
        background: linear-gradient(145deg, #3a5998, #2d4a7d);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8px;
        color: rgba(255, 255, 255, 0.6);
        min-height: 50px;
        transition: all 0.2s ease;
    }

    .grid-cell:active {
        background: linear-gradient(145deg, #4a69a8, #3d5a8d);
        transform: scale(0.95);
    }

    .player-unit {
        position: absolute;
        width: 28px;
        height: 28px;
        background: radial-gradient(circle, #4CAF50, #2E7D32);
        border: 2px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 11px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }

    .enemy-unit {
        position: absolute;
        width: 28px;
        height: 28px;
        background: radial-gradient(circle, #f44336, #c62828);
        border: 2px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 11px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .unit-hp {
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 7px;
        padding: 1px 3px;
        border-radius: 3px;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    

    /* Smaller screens */
    @media (max-width: 400px) {
        .mobile-game-container {
            max-width: 100vw;
            padding: 5px;
        }

        .mobile-card {
            padding: 8px;
        }

        .game-grid {
            height: calc(100vh - 120px);
            gap: 0.5px;
            padding: 6px;
        }

        .grid-cell {
            min-height: 40px;
            font-size: 7px;
        }

        .player-unit, .enemy-unit {
            width: 22px;
            height: 22px;
            font-size: 9px;
        }

        .unit-hp {
            font-size: 6px;
            bottom: -8px;
        }

        .mobile-card-title {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .game-info {
            margin-bottom: 6px;
            gap: 6px;
        }

        
    }

    .pulse {
        animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.2); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Override main content area for mobile game */
    .pcoded-main-container .pcoded-content {
        background: #fff;
        min-height: 100vh;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Prevent pull-to-refresh */
    body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
    }

    .mobile-game-container {
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
    }

    .game-grid {
        overscroll-behavior: none;
        touch-action: none;
    }

    /* Dragging states */
    .player-unit.dragging, .enemy-unit.dragging {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.1);
        z-index: 1000;
        pointer-events: none;
    }

    .grid-cell.drag-over {
        background: linear-gradient(145deg, #4a69a8, #66d9ef) !important;
        box-shadow: 0 0 15px rgba(102, 217, 239, 0.5);
    }
</style>
{% endblock %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <div class="mobile-game-container">
            <!-- Single Game Card -->
            <div class="mobile-card">
                <div class="game-info">
                    <div class="status-text">Turn: Player</div>
                    <div class="status-text" id="timer-display">‚è±Ô∏è 4.000s</div>
                    <div class="status-text" id="level-display">Level: 1</div>
                </div>

                

                <div class="game-grid" id="gameGrid">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
console.log('üéÆ Mobile Game Starting...');

// Prevent pull-to-refresh
document.addEventListener('touchstart', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault();
    }
}, { passive: false });

document.addEventListener('touchmove', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault();
    }
}, { passive: false });

// Disable zoom
document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
});

let dragState = {
    isDragging: false,
    dragElement: null,
    startPos: { x: 0, y: 0 },
    offset: { x: 0, y: 0 },
    originalCell: null
};

let gameTimer = {
    isRunning: false,
    timeLeft: 4000,
    interval: null,
    hasMovedOutside: false
};

let currentGameState = null;

document.addEventListener('DOMContentLoaded', function() {
    loadGameLevel().then(() => {
        initializeGame();
    });
});

async function loadGameLevel() {
    try {
        // Get level from URL parameter or default to level 1
        const urlParams = new URLSearchParams(window.location.search);
        const levelId = urlParams.get('level') || '1';
        
        // Load level data from backend
        const response = await fetch(`/api/level/${levelId}`);
        if (response.ok) {
            const levelData = await response.json();
            currentGameState = decodeLevelState(levelData.state_data);
            
            // Set background image
            if (currentGameState.background) {
                const grid = document.getElementById('gameGrid');
                grid.style.backgroundImage = `url(${currentGameState.background})`;
                grid.style.backgroundColor = 'rgba(0, 0, 0, 0.3)'; // Semi-transparent overlay
            }
            
            // Load background music
            if (currentGameState.music) {
                loadBackgroundMusic(currentGameState.music);
            }
            
            console.log('üéÆ Level state loaded:', currentGameState);
        } else {
            console.warn('‚ö†Ô∏è Failed to load level, using default state');
            currentGameState = getDefaultGameState();
        }
    } catch (error) {
        console.error('‚ùå Error loading level:', error);
        currentGameState = getDefaultGameState();
    }
}

function decodeLevelState(base64Data) {
    try {
        const decodedData = atob(base64Data);
        return JSON.parse(decodedData);
    } catch (error) {
        console.error('‚ùå Failed to decode level state:', error);
        return getDefaultGameState();
    }
}

function getDefaultGameState() {
    return {
        level: 1,
        background: '/static/maps/example.png',
        music: '/static/audio/background/1.mp3',
        players: [
            { id: 'player1', name: 'H', hp: 100, maxHp: 100, row: 6, col: 1, type: 'player', img: '/static/players/arin.png' },
            { id: 'player2', name: 'M', hp: 80, maxHp: 100, row: 6, col: 3, type: 'player', img: '/static/players/almarai.png' },
            { id: 'player3', name: 'A', hp: 90, maxHp: 100, row: 5, col: 2, type: 'player', img: '/static/players/dante.png' }
        ],
        enemies: [
            { id: 'enemy1', name: 'G', hp: 50, maxHp: 60, row: 0, col: 1, type: 'enemy', img: '/static/enemies/ember/ember_alcolyte.png' },
            { id: 'enemy2', name: 'O', hp: 70, maxHp: 80, row: 1, col: 3, type: 'enemy', img: '/static/enemies/ember/ember_alcolyte.png' },
            { id: 'enemy3', name: 'T', hp: 40, maxHp: 60, row: 0, col: 5, type: 'enemy', img: '/static/enemies/ember/ember_alcolyte.png' }
        ],
        bosses: [],
        terrain: [
            { type: 'spikes', damage: 15, row: 3, col: 2, img: '/static/terrain/spikes.png' },
            { type: 'poison', damage: 10, row: 4, col: 4, img: '/static/terrain/poison.png' }
        ]
    };
}

function loadBackgroundMusic(musicUrl) {
    try {
        const audio = document.createElement('audio');
        audio.src = musicUrl;
        audio.loop = true;
        audio.volume = 0.3;
        audio.id = 'game-background-music';
        
        // Auto-play on user interaction
        document.addEventListener('click', function playMusic() {
            audio.play().catch(err => console.log('Music autoplay prevented:', err));
            document.removeEventListener('click', playMusic);
        }, { once: true });
        
        document.body.appendChild(audio);
    } catch (error) {
        console.error('‚ùå Failed to load background music:', error);
    }
}

function initializeGame() {
    const grid = document.getElementById('gameGrid');

    if (!grid) {
        console.error('‚ùå Grid element not found!');
        return;
    }

    // Clear any existing content
    grid.innerHTML = '';

    // Create 6x7 grid (42 cells total)
    const rows = 7;
    const cols = 6;

    console.log('üìê Creating ' + rows + '√ó' + cols + ' grid');

    // Generate grid cells
    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.setAttribute('data-row', row);
            cell.setAttribute('data-col', col);
            cell.title = 'Cell (' + row + ',' + col + ')';
            
            // Add click handler
            cell.addEventListener('click', function() {
                handleCellClick(row, col);
            });
            
            grid.appendChild(cell);
        }
    }

    // Use loaded game state or default
    const allUnits = [
        ...(currentGameState?.players || []),
        ...(currentGameState?.enemies || []),
        ...(currentGameState?.bosses || [])
    ];

    // Create and position units
    allUnits.forEach(function(unit) {
        createUnit(unit);
    });

    // Create terrain
    if (currentGameState?.terrain) {
        currentGameState.terrain.forEach(function(terrain) {
            createTerrain(terrain);
        });
    }

    console.log('üéâ Mobile game initialized successfully!');
    console.log('üìä Grid: ' + rows + ' rows √ó ' + cols + ' columns');
    console.log('üë• Players: 3, Enemies: 3');
}

function createUnit(unit) {
    // Find the target cell
    const targetCell = document.querySelector('[data-row="' + unit.row + '"][data-col="' + unit.col + '"]');
    if (!targetCell) {
        console.error('‚ùå Target cell not found for unit:', unit.name);
        return;
    }

    const unitDiv = document.createElement('div');
    unitDiv.id = unit.id;
    unitDiv.className = unit.type + '-unit';
    unitDiv.textContent = unit.name;
    unitDiv.title = unit.name + ' (' + unit.type + ') - HP: ' + unit.hp + '/' + unit.maxHp;

    const hpLabel = document.createElement('div');
    hpLabel.className = 'unit-hp';
    hpLabel.textContent = unit.hp + 'HP';
    unitDiv.appendChild(hpLabel);

    // Add touch drag handlers
    unitDiv.addEventListener('touchstart', function(e) {
        e.stopPropagation();
        e.preventDefault();
        handleDragStart(e, unit, unitDiv);
    }, { passive: false });

    unitDiv.addEventListener('click', function(e) {
        e.stopPropagation();
        if (!dragState.isDragging) {
            handleUnitClick(unit);
        }
    });

    // Position unit in the cell
    targetCell.style.position = 'relative';
    targetCell.appendChild(unitDiv);
    
    console.log('‚úÖ Added ' + unit.type + ' unit: ' + unit.name + ' at (' + unit.row + ',' + unit.col + ')');
}

function handleCellClick(row, col) {
    console.log('üéØ Clicked cell: (' + row + ',' + col + ')');
    // Add visual feedback
    const cell = document.querySelector('[data-row="' + row + '"][data-col="' + col + '"]');
    if (cell) {
        cell.style.background = 'linear-gradient(145deg, #4a69a8, #3d5a8d)';
        setTimeout(function() {
            cell.style.background = 'linear-gradient(145deg, #3a5998, #2d4a7d)';
        }, 200);
    }
}

function handleUnitClick(unit) {
    console.log('üéØ Clicked unit: ' + unit.name + ' (' + unit.type + ')');
    
    // Add pulse animation
    const unitElement = document.getElementById(unit.id);
    if (unitElement) {
        unitElement.classList.add('pulse');
        setTimeout(function() {
            unitElement.classList.remove('pulse');
        }, 500);
    }
}

function updateTimerDisplay() {
    const timerElement = document.getElementById('timer-display');
    if (timerElement) {
        const seconds = (gameTimer.timeLeft / 1000).toFixed(3);
        timerElement.textContent = `‚è±Ô∏è ${seconds}s`;
    }
}

function startGameTimer() {
    if (gameTimer.isRunning) return;
    
    gameTimer.isRunning = true;
    gameTimer.timeLeft = 4000;
    
    gameTimer.interval = setInterval(() => {
        gameTimer.timeLeft -= 10;
        updateTimerDisplay();
        
        if (gameTimer.timeLeft <= 0) {
            stopGameTimer();
            endPlayerTurn();
        }
    }, 10);
    
    console.log('‚è±Ô∏è Timer started - 4 seconds');
}

function stopGameTimer() {
    if (gameTimer.interval) {
        clearInterval(gameTimer.interval);
        gameTimer.interval = null;
    }
    gameTimer.isRunning = false;
    console.log('‚è±Ô∏è Timer stopped');
}

function resetGameTimer() {
    stopGameTimer();
    gameTimer.timeLeft = 4000;
    gameTimer.hasMovedOutside = false;
    updateTimerDisplay();
}

function endPlayerTurn() {
    console.log('‚è∞ Time\'s up! Turn ended.');
    if (dragState.dragElement) {
        // Force drop at current position or return to safe position
        const fakeEvent = { changedTouches: [{ clientX: 0, clientY: 0 }] };
        handleDragEnd(fakeEvent);
    }
}

function resetGame() {
    console.log('üîÑ Resetting game...');
    resetGameTimer();
    initializeGame();
}

function nextTurn() {
    console.log('‚è≠Ô∏è Next turn...');
    resetGameTimer();
    // Add turn logic here
}

function handleDragStart(e, unit, unitElement) {
    const touch = e.touches[0];
    const rect = unitElement.getBoundingClientRect();
    
    dragState.isDragging = true;
    dragState.dragElement = unitElement;
    dragState.startPos = { x: touch.clientX, y: touch.clientY };
    dragState.offset = {
        x: touch.clientX - rect.left - rect.width / 2,
        y: touch.clientY - rect.top - rect.height / 2
    };
    dragState.originalCell = unitElement.parentElement;
    
    // Store the initial cell for timer logic
    unit.initialCell = dragState.originalCell;
    gameTimer.hasMovedOutside = false;
    
    unitElement.classList.add('dragging');
    console.log('üéØ Started dragging: ' + unit.name);
    
    // Add global touch handlers
    document.addEventListener('touchmove', handleDragMove, { passive: false });
    document.addEventListener('touchend', handleDragEnd, { passive: false });
}

function handleDragMove(e) {
    if (!dragState.isDragging || !dragState.dragElement) return;
    
    e.preventDefault();
    const touch = e.touches[0];
    
    // Move the unit to follow touch
    const grid = document.getElementById('gameGrid');
    const gridRect = grid.getBoundingClientRect();
    
    const x = touch.clientX - gridRect.left - dragState.offset.x;
    const y = touch.clientY - gridRect.top - dragState.offset.y;
    
    dragState.dragElement.style.position = 'fixed';
    dragState.dragElement.style.left = (touch.clientX - dragState.offset.x) + 'px';
    dragState.dragElement.style.top = (touch.clientY - dragState.offset.y) + 'px';
    dragState.dragElement.style.zIndex = '1000';
    
    // Check if player has moved outside their initial cell and start timer
    const targetCell = getCellUnderTouch(touch.clientX, touch.clientY);
    if (targetCell && targetCell !== dragState.originalCell && !gameTimer.hasMovedOutside) {
        gameTimer.hasMovedOutside = true;
        startGameTimer();
        console.log('üéØ Player moved outside initial cell - timer started!');
    }
    
    // Highlight target cell
    document.querySelectorAll('.grid-cell').forEach(cell => {
        cell.classList.remove('drag-over');
    });
    
    if (targetCell && !targetCell.querySelector('.player-unit, .enemy-unit')) {
        targetCell.classList.add('drag-over');
    }
}

function handleDragEnd(e) {
    if (!dragState.isDragging || !dragState.dragElement) return;
    
    const touch = e.changedTouches[0];
    const targetCell = getCellUnderTouch(touch.clientX, touch.clientY);
    
    // Stop the timer when drag ends
    stopGameTimer();
    
    // Remove drag styling
    dragState.dragElement.classList.remove('dragging');
    dragState.dragElement.style.position = 'absolute';
    dragState.dragElement.style.zIndex = '10';
    
    // Clear drag highlights
    document.querySelectorAll('.grid-cell').forEach(cell => {
        cell.classList.remove('drag-over');
    });
    
    if (targetCell && !targetCell.querySelector('.player-unit, .enemy-unit')) {
        // Valid drop - move unit to new cell
        targetCell.style.position = 'relative';
        targetCell.appendChild(dragState.dragElement);
        
        dragState.dragElement.style.left = '';
        dragState.dragElement.style.top = '';
        
        const row = targetCell.getAttribute('data-row');
        const col = targetCell.getAttribute('data-col');
        console.log('‚úÖ Moved unit to cell (' + row + ',' + col + ')');
    } else {
        // Invalid drop - return to original position
        dragState.originalCell.appendChild(dragState.dragElement);
        dragState.dragElement.style.left = '';
        dragState.dragElement.style.top = '';
        console.log('‚ùå Invalid drop, returned to original position');
    }
    
    // Reset timer for next turn
    resetGameTimer();
    
    // Clean up
    dragState.isDragging = false;
    dragState.dragElement = null;
    dragState.originalCell = null;
    
    document.removeEventListener('touchmove', handleDragMove);
    document.removeEventListener('touchend', handleDragEnd);
}

function createTerrain(terrain) {
    const targetCell = document.querySelector('[data-row="' + terrain.row + '"][data-col="' + terrain.col + '"]');
    if (!targetCell) {
        console.error('‚ùå Target cell not found for terrain:', terrain.type);
        return;
    }

    const terrainDiv = document.createElement('div');
    terrainDiv.className = 'terrain-element';
    terrainDiv.style.cssText = `
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url(${terrain.img});
        background-size: cover;
        background-position: center;
        top: 5px;
        right: 5px;
        z-index: 5;
        border-radius: 3px;
        opacity: 0.8;
    `;
    terrainDiv.title = `${terrain.type} (${terrain.damage} damage)`;

    targetCell.style.position = 'relative';
    targetCell.appendChild(terrainDiv);
    
    console.log('üóø Added terrain: ' + terrain.type + ' at (' + terrain.row + ',' + terrain.col + ')');
}

function getCellUnderTouch(x, y) {
    const elements = document.elementsFromPoint(x, y);
    return elements.find(el => el.classList.contains('grid-cell'));
}
</script>
{% endblock %}
