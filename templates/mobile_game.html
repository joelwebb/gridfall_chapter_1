
{% extends "layout.html" %}

{% block title %}Mobile Game{% endblock %}

{% block style %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    .grid-container {
        position: relative;
        width: 510px;
        height: 680px;
        margin: 20px auto;
        background: linear-gradient(45deg, #2c3e50, #34495e);
        background-size: cover;
        touch-action: none;
        border: 2px solid #fff;
        border-radius: 8px;
    }

    .grid-item {
        width: 85px;
        height: 85px;
        float: left;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box;
        position: relative;
    }

    .draggable-unit {
        position: absolute;
        width: 70px;
        height: 70px;
        z-index: 100;
        touch-action: none;
    }

    .enemy-unit {
        position: absolute;
        width: 70px;
        height: 70px;
        z-index: 50;
    }

    .unit-icon {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .hp-label {
        position: absolute;
        bottom: -20px;
        width: 100%;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 1px black;
        font-size: 12px;
    }

    .header-item {
        display: inline-block;
        margin: 10px;
        color: white;
    }

    #timer {
        font-family: monospace;
        font-size: 1.2em;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .modal-content button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: none;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    .header-container {
        text-align: center;
        margin: 10px 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
    }

    .header-item {
        display: inline-block;
        margin: 0 10px;
        color: white;
        vertical-align: middle;
    }

    .header-item button {
        padding: 8px 16px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .header-item button:hover {
        background: #45a049;
    }

    #timer {
        font-family: monospace;
        font-size: 1.2em;
        font-weight: bold;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
        .grid-container {
            width: 90vw;
            max-width: 360px;
            height: 480px;
            margin: 10px auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
        }
        
        .grid-item {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 50, 100, 0.3);
            box-sizing: border-box;
            min-height: 50px;
        }
        
        .draggable-unit, .enemy-unit {
            width: 90%;
            height: 90%;
            margin: 5%;
        }
        
        .header-container {
            padding: 5px;
            margin: 5px;
        }
        
        .header-item {
            margin: 0 5px;
            font-size: 14px;
        }
    }
    
    /* Fallback for very small screens */
    @media (max-width: 480px) {
        .grid-container {
            width: 95vw;
            max-width: 320px;
            height: 427px;
        }
        
        .grid-item {
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(100, 150, 200, 0.2);
            min-height: 45px;
        }
    }

    /* Desktop fallback */
    @media (min-width: 769px) {
        .grid-container {
            display: block;
        }
        
        .grid-item {
            float: left;
        }
    }
</style>
{% endblock %}

{% block content %}

<div class="header-container">
    <div class="header-item">
        <span id="timer">4.000</span>
    </div>
    <div class="header-item">
        <button id="next-round" style="display: none;">Next Round</button>
    </div>
    <div class="header-item">
        <button id="pause-button">⏸️ Pause</button>
    </div>
</div>

<div class="grid-container" id="grid">
    <!-- Grid items will be created by JavaScript -->
</div>

<div style="text-align: center; margin: 10px; color: white; font-size: 12px;">
    <span id="debug-info">Mobile Grid Loading...</span>
</div>

<script>
// Create grid items immediately
$(document).ready(function() {
    const grid = document.getElementById('grid');
    if (grid) {
        for (let i = 0; i < 48; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.setAttribute('data-index', i);
            gridItem.style.border = '1px solid rgba(255, 255, 255, 0.5)';
            gridItem.style.background = 'rgba(0, 100, 200, 0.2)';
            grid.appendChild(gridItem);
        }
        document.getElementById('debug-info').textContent = 'Grid created with 48 tiles';
        console.log('✅ Grid created successfully with 48 tiles');
    } else {
        document.getElementById('debug-info').textContent = 'Grid container not found!';
        console.error('❌ Grid container not found');
    }
});
</script>

<!-- Pause Modal -->
<div id="pause-modal" class="modal">
    <div class="modal-content">
        <h2>Game Paused</h2>
        <button id="resume-button">Resume Game</button>
        <button id="return-menu-button">Return to Main Menu</button>
        <button id="leave-battle-button">Leave Battle</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<script src="/static/js/boss_loader.js"></script>
<script src='/static/js/attack_chain.js'></script>
<script>
    window.gameLevel = "{{ level }}";
    window.loadBossAutomatically = false;
    window.isMobileVersion = true;
</script>
<script src="/static/js/mobile_game.js"></script>

{% endblock content %}
