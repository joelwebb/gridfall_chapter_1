<!DOCTYPE html>
<html>

<head>
  <title>Gridfall Chronicles</title>
  <link rel="shortcut icon" href="/static/logo2.ico" type="image/x-icon">
  <!-- load css -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- minimum jquery css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <!-- load yaml -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>
  <!-- audio -->
  <audio id="bg-music" loop hidden></audio>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
    <!-- Main Game Card -->
    <div class="card">
      <div class="header-grid"
        style="position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 10px; z-index: 100;">
        <div class="header-item">
          <span class="clock-icon">‚è∞</span>
          <span id="timer">4.000</span>
        </div>

        <div class="header-item">
          EXP: <span id="exp-value">0</span>
        </div>

        <div class="header-item">
          <button id="pause-button">‚è∏Ô∏è Pause</button>
        </div>

        <div class="header-item">
          <button id="exit-button">üö™ Exit</button>
        </div>

        <!-- Pause Modal -->
        <div id="pause-modal" class="modal">
          <div class="modal-content">
            <h2>Game Paused</h2>
            <button id="resume-button">Resume Game</button>
            <button id="return-menu-button">Return to Main Menu</button>
            <button id="leave-battle-button">Leave Battle</button>
          </div>
        </div>

        <style>
          .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
          }

          .modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
          }

          .modal-content button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
          }

          .modal-content button:hover {
            background: #45a049;
          }
        </style>

        <div class="header-item">
          <button id="playButton"> Music</button>
        </div>
      </div>
      <div class="grid-container" id="grid">
        <script>
          for (let i = 0; i < 48; i++) {
            document.write('<div class="grid-item" id="tile-' + i + '"></div>');
          }
        </script>

        <!-- player units -->
        <div id="player-container"></div>

        <!-- Bosses and enemies -->
        <div id="enemy-container"></div>

      </div>
      <div style="text-align: center; position: fixed; bottom: 20px; left: 0; right: 0; z-index: 100;">
        <button id="next-round"
          style="display: none; padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ
          Unlock & Next Round</button>
      </div>
    </div>
  </div>

  <!-- load jquery minimum files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <!-- boss loading script -->
  <script src="/static/js/boss_loader.js"></script>

  <!-- attack chain script -->
  <script src='/static/js/attack_chain.js'></script>

  <!-- load the main game -->
  <script>
    // Pass the level parameter to the game
    window.gameLevel = "{{ level }}";
  </script>
  <script src="/static/js/main_game.js"></script>
</body>

</html>
